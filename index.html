<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Spicy+Rice&display=swap" rel="stylesheet">
    <script defer src="js/mastermind.js"></script>
    <title>Mastermole!</title>
</head>
<body>
    <header>
        <section id="code">
            <section class="message"><h1></h1></section>
            <div class="computerCode">
                <div class="turn"><h3>12</h3></div>
            </div>
        </section>
    </header>

    <section id="history"></section>
   
    <div id="guessModal" class="modal">
        <div class="modalContent">
            <div><img src="assets/green.gif" alt="Illustration of a woman with a hat on a green background."></div>
            <div><img src="assets/blue.png" alt="Illustration of a man with glasses on a blue background."></div>
            <div><img src="assets/orange.png" alt="Illustration of a woan with a beanie on an orange background."></div>
            <div><img src="assets/purple.png" alt="Illustration of a lady with a polkdot dress on a purple background."></div>
            <div><img src="assets/red.png" alt="Illustration of a bald man in a singlet on a red background."></div>
            <div><img src="assets/yellow.png" alt="Illustration of a lady with a dotty dress on a yellow background."></div>
            <div><img src="assets/mystery.png" alt="Illustration of a person in silhouette with question mark."></div>
            <div><span class="close"><img class="icon" id="clear" src="assets/icon-cancel-48.svg" alt="Icon for cancelling guesses."></span></div>
        </div>
    </div>
    <button id="buttonModal">TEST Button</button>

    <section id="guess">
        <div class="currentTurn">
            <div class="guessCode">
                <div class="panelOne" id="buttonModal"></div>
                <div class="panelTwo" id="buttonModal"></div>
                <div class="panelThree" id="buttonModal"></div>
                <div class="panelFour" id="buttonModal"></div>
                <!-- <div class="panelOne" id="buttonModal"><img src="assets/green.gif" alt="Illustration of a lady with a hat on a green background."></div>
                <div class="panelTwo" id="buttonModal"><img src="assets/green.gif" alt="Illustration of a lady with a hat on a green background."></div>
                <div class="panelThree" id="buttonModal"><img src="assets/green.gif" alt="Illustration of a lady with a hat on a green background."></div>
                <div class="panelFour" id="buttonModal"><img src="assets/green.gif" alt="Illustration of a lady with a hat on a green background."></div> -->
                <div class="codeCheck"><h2>&#9679;&#9675;&#9675;&#9675;</h2></div>
            </div>
        </div>
        <section id="controls">
            <div id="actions">
                <button id="refresh" ><img class="icon" src="assets/icon-refresh-48.svg" alt="Icon for starting a new game."></button>
                <button id="clear" ><img class="icon" src="assets/icon-cancel-48.svg" alt="Icon for cancelling guesses."></button>
                <button id="submit" ><img class="icon" src="assets/icon-check-48.svg" alt="Icon for submitting guesses."></button>
            </div>
        </section>
    </section>
    
</body>
</html>
