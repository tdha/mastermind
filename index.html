<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Spicy+Rice&display=swap" rel="stylesheet">
    <script defer src="js/mastermind.js"></script>
    <link rel="icon" href="data:,">
    <title>Mastermole!</title>
</head>
<body>
    <header id="topFix">
        <section id="code">
            <section class="message"><h1></h1></section>
            <div class="computerCode"></div>
        </section>
    </header>

    <div id="guessModal" class="modal">
        <div class="modalContent">
            <div class="green"></div>
            <div class="blue"></div>
            <div class="orange"></div>
            <div class="purple"></div>
            <div class="red"></div>
            <div class="yellow"></div>
            <div class="anonymous"></div>
            <div></div>
            <div></div>
        </div>
        <div id="closeBar"><span class="close"><img class="icon" src="assets/icon-cancel-48.svg" alt="Icon for cancelling guesses."></span></div>
    </div>

    <section class="container">

        <section id="history"></section>
    
        <section id="guess" class="bottom">
            <div class="currentTurn">
                <div class="guessCode">
                    <div class="codeCheck"></div>
                </div>
            </div>
            <section id="controls">
                <div id="actions">
                    <button id="refresh"><img class="icon" src="assets/icon-refresh-48.svg" alt="Icon for starting a new game."></button>
                    <button id="clear"><img class="icon" src="assets/icon-cancel-48.svg" alt="Icon for resetting guesses."></button>
                    <button id="submit"><img class="icon" id="submitIcon" src="assets/icon-check-48-grey.png" alt="Icon for submitting guesses."></button>
                    <!-- <div class="submit"></div> -->
                </div>
            </section>
        </section>

    </section>
    
</body>
</html>
